<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Github Users</title>
  </head>
  <body>
    <h1>Github Users</h1>

    <div
      id="githubUsers"
      class="d-flex flex-wrap justify-content-between"
    ></div>
    <script>
      const response = fetch("https://api.github.com/users");
      response.then((res) => {
        const json = res.json();
        json.then((data) => {
          data.forEach((user) => {
            const card = createUserCard(user);
            document.getElementById("githubUsers").append(card);
            console.log(card);
          });
        });
      });

      const createUserCard = (user) => {
        const userCard = document.createElement("div");
        userCard.className = "card";
        userCard.style.width = "18rem";
        userCard.innerHTML = `<img src="${user.avatar_url}" class="card-img-top" alt="${user.login}">
          <div class="card-body">
        <h5 class="card-title">${user.login}</h5>

        <a href="${user.html_url}" class="btn btn-primary">Visit ${user.login}'s Profile </a>
      </div>`;

        return userCard;
      };
    </script>
  </body>
</html>
